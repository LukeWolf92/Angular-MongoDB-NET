<!-- customer-details.component.html -->
<h2>Customer Details</h2>

<form *ngIf="customerForm" [formGroup]="customerForm">
    <div class="row">
        <div class="col-2">
            <mat-form-field>
                <mat-label>IDcustomer</mat-label>
                <input matInput formControlName="iDcustomer">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <mat-form-field>
                <mat-label>Company Name</mat-label>
                <input matInput formControlName="companyName">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>
        </div>
        <div class="col-sm-2">
            <mat-form-field>
                <mat-label>State</mat-label>
                <input matInput formControlName="state">
            </mat-form-field>
        </div>
        <div class="col-sm-2">
            <mat-form-field>
                <mat-label>Country</mat-label>
                <input matInput formControlName="country">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2">
            <mat-form-field>
                <mat-label>Subscription State</mat-label>
                <mat-select formControlName="subscriptionState">
                    <mat-option *ngFor="let state of subscriptionStates" [value]="state.value">
                        {{ state.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm-2">
            <mat-form-field>
                <mat-label>Number Of Invoices</mat-label>
                <input matInput formControlName="numberOfInvoices" [readonly]="true">
            </mat-form-field>
        </div>
    </div>
</form>

<br>

<div class="row">
    <div class="col-sm-6"></div>
    <div class="col-sm-1">
        <button mat-raised-button color="warn" (click)="goBack()">CANCEL</button>
    </div>
    <div class="col-sm-1">
        <button mat-raised-button color="primary" (click)="saveCustomer()">SAVE</button>
    </div>
</div>

<br>

<div *ngIf="invoices.length > 0" class="col-sm-8">
    <h3>Invoices</h3>
    <table mat-table [dataSource]="invoices" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let invoice">{{ invoice.id }}</td>
        </ng-container>

        <ng-container matColumnDef="iDcustomer">
            <th mat-header-cell *matHeaderCellDef>Customer ID</th>
            <td mat-cell *matCellDef="let invoice">{{ invoice.iDcustomer }}</td>
        </ng-container>

        <ng-container matColumnDef="invoiceNumber">
            <th mat-header-cell *matHeaderCellDef>Invoice Number</th>
            <td mat-cell *matCellDef="let invoice">{{ invoice.invoiceNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let invoice">{{ invoice.date }}</td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let invoice">{{ invoice.total }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
